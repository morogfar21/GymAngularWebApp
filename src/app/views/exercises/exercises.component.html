
<div class="mdc-data-table">
  <div class="mdc-data-table__table-container">
    <table class="mdc-data-table__table">
      <thead>
        <tr class="mdc-data-table__header-row">
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Name</th>
          <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Description</th>
          <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">sets</th>
          <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">reps</th>
        </tr>
      </thead>
      <tbody class="mdc-data-table__content">
        <tr *ngFor="let exercise of workout.exercises" class="mdc-data-table__row">
          <td class="mdc-data-table__cell" scope="row">{{exercise.name}}</td>
          <td class="mdc-data-table__cell" scope="row">{{exercise.description}}</td>
          <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{exercise.sets}}</td>
          <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{exercise.reps}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
